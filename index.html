<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr PC Gamer - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #15a7b6;
            --secondary-color: #443168;
            --white: #FFFFFF;
            --gray-light: #f5f5f5;
        }

        body {
            background-color: var(--white);
            color: var(--secondary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .navbar img {
            height: 80px;
        }

        .page-title {
            color: var(--secondary-color);
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 2rem 0;
            text-transform: uppercase;
        }

        .service-title {
            color: var(--secondary-color);
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .fc {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fc-day-past {
            background-color: var(--gray-light) !important;
        }

        .fc-day-today {
            background-color: rgba(21, 167, 182, 0.1) !important;
        }

        .fc-daygrid-day-number {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 500;
            padding: 8px;
        }

        .fc-col-header-cell-cushion {
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px;
        }

        .fc-button-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            font-size: 1rem;
            padding: 8px 16px;
        }

        .fc-button-primary:hover {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .form-select {
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(21, 167, 182, 0.25);
        }

        /* Estilos del Modal */
        .modal-content {
            background-color: var(--white);
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 12px 12px 0 0;
            padding: 1.5rem;
        }

        .modal-title {
            color: var(--white);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
            color: var(--secondary-color);
            background-color: var(--white);
        }

        .modal-footer {
            border-top: 1px solid rgba(21, 167, 182, 0.2);
            padding: 1.5rem;
            background-color: var(--white);
        }

        .time-slots-container {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
        }

        .time-slots-title {
            color: var(--secondary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .time-slot-btn {
            background-color: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .time-slot-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .time-slot-btn.selected {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 2px 4px rgba(21, 167, 182, 0.3);
        }

        .separator {
            border-top: 2px solid rgba(21, 167, 182, 0.2);
            margin: 2rem 0;
        }

        .form-control {
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(21, 167, 182, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--gray-light);
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .modal .btn-close {
            color: var(--white);
            font-size: 1.5rem;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Dr PC Gamer Logo" height="50">
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">RESERVA DE HORA - DR PCGAMER</h1>
        
        <h2 class="service-title">Seleccione su servicio</h2>
        <select class="form-select mb-4" id="serviceType">
            <option value="">Seleccione un servicio</option>
            <option value="NOTEBOOK_HOME">Mantención Notebook Gamer a Domicilio - $20000</option>
            <option value="NOTEBOOK_WORKSHOP">Mantención Notebook Gamer en Taller - $15000</option>
            <option value="DESKTOP_HOME">Mantención Desktop Gamer a Domicilio - $30000</option>
            <option value="DESKTOP_WORKSHOP">Mantención Desktop Gamer en Taller - $25000</option>
        </select>

        <div id="calendar"></div>
    </div>

    <!-- Modal para selección de hora -->
    <div class="modal fade" id="timeSlotModal" tabindex="-1" aria-labelledby="timeSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeSlotModalLabel">Horarios disponibles para <span id="selectedDate"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="time-slots-container">
                        <h6 class="time-slots-title">Horarios Mañana</h6>
                        <div id="morningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                        </div>

                        <div class="separator"></div>

                        <h6 class="time-slots-title">Horarios Tarde</h6>
                        <div id="eveningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                        </div>
                    </div>
                    
                    <div class="client-form-container">
                        <h6>Información del Cliente</h6>
                        <div class="form-group">
                            <label class="form-label" for="clientName">Nombre completo</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Teléfono</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="Ingrese su teléfono" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="confirmTimeSlot">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
    <script>
        var selectedDate = null;
        var selectedTime = null;
        var selectedService = null;
        var timeSlotModal = null;

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            timeSlotModal = new bootstrap.Modal(document.getElementById('timeSlotModal'));

            // Manejar la selección del servicio
            document.getElementById('serviceType').addEventListener('change', function(e) {
                selectedService = e.target.value;
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                selectable: true,
                selectConstraint: {
                    start: new Date().toISOString().split('T')[0]
                },
                validRange: {
                    start: new Date().toISOString().split('T')[0]
                },
                dateClick: function(info) {
                    if (!selectedService) {
                        alert('Por favor, seleccione un servicio primero');
                        return;
                    }
                    selectedDate = info.dateStr;
                    document.getElementById('timeSlotModalLabel').textContent = 
                        `Horarios disponibles para el ${info.date.toLocaleDateString('es-ES', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}`;
                    fetchTimeSlots(selectedDate);
                    timeSlotModal.show();
                }
            });
            calendar.render();

            document.getElementById('confirmTimeSlot').addEventListener('click', function() {
                const clientName = document.getElementById('clientName').value.trim();
                const clientPhone = document.getElementById('clientPhone').value.trim();
                
                if (!selectedTime) {
                    alert('Por favor, seleccione una hora');
                    return;
                }
                
                if (!clientName || !clientPhone) {
                    alert('Por favor, complete su nombre y teléfono');
                    return;
                }

                const serviceName = document.getElementById('serviceType').options[document.getElementById('serviceType').selectedIndex].text;
                const whatsappMessage = `¡Hola! Me gustaría agendar una mantención:\n\n👤 Nombre: ${clientName}\n📱 Teléfono: ${clientPhone}\n🔧 Servicio: ${serviceName}\n📅 Fecha: ${selectedDate}\n⏰ Hora: ${selectedTime}`;
                window.open(`https://wa.me/+56957209793?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
                timeSlotModal.hide();
            });
        });

        function createTimeButton(time) {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'btn btn-outline-light time-slot-btn';
            button.textContent = time;
            button.onclick = () => selectTimeSlot(time, button);
            return button;
        }

        function selectTimeSlot(time, button) {
            document.querySelectorAll('.time-slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedTime = time;
            document.getElementById('confirmTimeSlot').disabled = false;
        }

        function fetchTimeSlots(date) {
            const morningSlots = ['09:00', '10:00', '11:00', '12:00'];
            const eveningSlots = ['14:00', '15:00', '16:00', '17:00'];
            
            const morningContainer = document.getElementById('morningSlots');
            const eveningContainer = document.getElementById('eveningSlots');
            morningContainer.innerHTML = '';
            eveningContainer.innerHTML = '';
            
            morningSlots.forEach(time => {
                const button = createTimeButton(time);
                morningContainer.appendChild(button);
            });

            eveningSlots.forEach(time => {
                const button = createTimeButton(time);
                eveningContainer.appendChild(button);
            });

            // Resetear la selección
            selectedTime = null;
            document.getElementById('confirmTimeSlot').disabled = true;
        }
    </script>
</body>
</html>
