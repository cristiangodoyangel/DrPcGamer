<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr PC Gamer - Reservas de Horas para Mantención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #15a7b6;
            --secondary-color: #443168;
            --white: #FFFFFF;
            --gray-light: #f5f5f5;
        }

        body {
            background-color: var(--white);
            color: var(--secondary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .navbar img {
            height: 80px;
        }

        .page-title {
            color: var(--secondary-color);
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 2rem 0;
            text-transform: uppercase;
        }

        .service-title {
            color: var(--secondary-color);
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .fc {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fc-day-past {
            background-color: var(--gray-light) !important;
        }

        .fc-day-today {
            background-color: rgba(21, 167, 182, 0.1) !important;
        }

        .fc-daygrid-day-number {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 500;
            padding: 8px;
        }

        .fc-col-header-cell-cushion {
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px;
        }

        .fc-button-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            font-size: 1rem;
            padding: 8px 16px;
        }

        .fc-button-primary:hover {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .form-select {
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(21, 167, 182, 0.25);
        }

        /* Estilos del Modal */
        .modal-content {
            background-color: var(--white);
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 12px 12px 0 0;
            padding: 1.5rem;
        }

        .modal-title {
            color: var(--white);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
            color: var(--secondary-color);
            background-color: var(--white);
        }

        .modal-footer {
            border-top: 1px solid rgba(21, 167, 182, 0.2);
            padding: 1.5rem;
            background-color: var(--white);
        }

        .time-slots-container {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
        }

        .time-slots-title {
            color: var(--secondary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .time-slot-btn {
            background-color: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .time-slot-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .time-slot-btn.selected {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 2px 4px rgba(21, 167, 182, 0.3);
        }

        .separator {
            border-top: 2px solid rgba(21, 167, 182, 0.2);
            margin: 2rem 0;
        }

        .form-control {
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(21, 167, 182, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--gray-light);
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .modal .btn-close {
            color: var(--white);
            font-size: 1.5rem;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Dr PC Gamer Logo" height="80">
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">RESERVA DE HORA - DR PCGAMER</h1>
        
        <h2 class="service-title">Seleccione su servicio</h2>
        <select class="form-select mb-4" id="serviceType">
            <option value="">Seleccione un servicio</option>
            <option value="NOTEBOOK_HOME">Mantención Notebook Gamer a Domicilio - $20000</option>
            <option value="NOTEBOOK_WORKSHOP">Mantención Notebook Gamer en Taller - $15000</option>
            <option value="DESKTOP_HOME">Mantención Desktop Gamer a Domicilio - $30000</option>
            <option value="DESKTOP_WORKSHOP">Mantención Desktop Gamer en Taller - $25000</option>
        </select>

        <div id="calendar"></div>
    </div>

    <!-- Modal para selección de hora -->
    <div class="modal fade" id="timeSlotModal" tabindex="-1" aria-labelledby="timeSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeSlotModalLabel">Horarios disponibles para <span id="selectedDate"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="time-slots-container">
                        <h6 class="time-slots-title">Horarios Mañana</h6>
                        <div class="morning-slots d-flex flex-wrap justify-content-center">
                            <button class="btn time-slot-btn" data-time="09:00">09:00</button>
                            <button class="btn time-slot-btn" data-time="10:00">10:00</button>
                            <button class="btn time-slot-btn" data-time="11:00">11:00</button>
                            <button class="btn time-slot-btn" data-time="12:00">12:00</button>
                        </div>

                        <div class="separator"></div>

                        <h6 class="time-slots-title">Horarios Tarde</h6>
                        <div class="afternoon-slots d-flex flex-wrap justify-content-center">
                            <button class="btn time-slot-btn" data-time="17:00">17:00</button>
                            <button class="btn time-slot-btn" data-time="18:00">18:00</button>
                            <button class="btn time-slot-btn" data-time="19:00">19:00</button>
                            <button class="btn time-slot-btn" data-time="20:00">20:00</button>
                        </div>
                    </div>

                    <div class="client-info mt-4">
                        <h6 class="mb-3">Información del Cliente</h6>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="clientPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipmentInfo" class="form-label">Marca y modelo del equipo / información adicional</label>
                            <textarea class="form-control" id="equipmentInfo" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmAppointment()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var selectedService = '';
            var selectedDate = '';
            var selectedTime = '';

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next hoy',
                    center: 'title',
                    right: 'mes'
                },
                selectable: true,
                selectConstraint: {
                    start: new Date(),
                },
                dateClick: function(info) {
                    var clickedDate = new Date(info.date);
                    var today = new Date();
                    today.setHours(0, 0, 0, 0);

                    if (clickedDate >= today) {
                        selectedDate = info.dateStr;
                        document.getElementById('selectedDate').textContent = formatDate(selectedDate);
                        var modal = new bootstrap.Modal(document.getElementById('timeSlotModal'));
                        modal.show();
                    }
                },
                validRange: function(nowDate) {
                    return {
                        start: nowDate
                    };
                }
            });

            calendar.render();

            // Función para formatear la fecha
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('es-ES', options);
            }

            // Manejar la selección de horario
            document.querySelectorAll('.time-slot-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.time-slot-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedTime = this.getAttribute('data-time');
                });
            });

            // Manejar la confirmación de la cita
            window.confirmAppointment = function() {
                const clientName = document.getElementById('clientName').value.trim();
                const clientPhone = document.getElementById('clientPhone').value.trim();
                const equipmentInfo = document.getElementById('equipmentInfo').value.trim();
                const serviceSelect = document.getElementById('serviceType');
                selectedService = serviceSelect ? serviceSelect.options[serviceSelect.selectedIndex].text : null;

                // Validaciones individuales con mensajes específicos
                if (!selectedService || serviceSelect.selectedIndex === 0) {
                    alert('Por favor seleccione un servicio');
                    return;
                }
                if (!selectedDate) {
                    alert('Por favor seleccione una fecha');
                    return;
                }
                if (!selectedTime) {
                    alert('Por favor seleccione una hora');
                    return;
                }
                if (!clientName) {
                    alert('Por favor ingrese su nombre');
                    return;
                }
                if (!clientPhone) {
                    alert('Por favor ingrese su teléfono');
                    return;
                }
                if (!equipmentInfo) {
                    alert('Por favor ingrese la información del equipo');
                    return;
                }

                // Si todas las validaciones pasan, crear el mensaje
                const message = `¡Hola! Me gustaría agendar una hora para ${selectedService}.\n\n` +
                              `📅 Fecha: ${formatDate(selectedDate)}\n` +
                              `⏰ Hora: ${selectedTime}\n` +
                              `👤 Nombre: ${clientName}\n` +
                              `📱 Teléfono: ${clientPhone}\n` +
                              `💻 Equipo: ${equipmentInfo}`;

                const whatsappUrl = `https://wa.me/56957209793?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');

                // Cerrar el modal
                var modal = bootstrap.Modal.getInstance(document.getElementById('timeSlotModal'));
                modal.hide();

                // Limpiar los campos
                document.getElementById('clientName').value = '';
                document.getElementById('clientPhone').value = '';
                document.getElementById('equipmentInfo').value = '';
                document.querySelectorAll('.time-slot-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                serviceSelect.selectedIndex = 0;
            };
        });
    </script>
</body>
</html>
