<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr PC Gamer - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet'>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }

        .navbar {
            background-color: #2d2d2d;
        }

        .time-slots-container {
            background-color: rgba(45, 45, 45, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .time-slots-title {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .separator {
            border-top: 1px solid #444;
            margin: 20px 0;
        }

        .time-slot-btn {
            margin: 5px;
            min-width: 80px;
        }

        .time-slot-btn.selected {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }

        .client-form-container {
            background-color: rgba(45, 45, 45, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .client-form-container h6 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-label {
            color: white;
        }

        .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: white;
        }

        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #17a2b8;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
        }

        .modal-content {
            background-color: #1a1a1a;
        }

        .fc {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }

        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #444;
        }

        .fc-theme-standard .fc-scrollgrid {
            border-color: #444;
        }

        .fc-day-today {
            background-color: rgba(23, 162, 184, 0.1) !important;
        }

        .fc-button-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .fc-button-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .fc-daygrid-day-number {
            color: white;
        }

        .fc-col-header-cell-cushion {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" height="40">
                Dr PC Gamer
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-4">
                    <label for="serviceType" class="form-label text-white">Seleccione el servicio</label>
                    <select class="form-select" id="serviceType" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="NOTEBOOK_HOME">Mantenci√≥n Notebook Gamer a Domicilio - $20000</option>
                        <option value="NOTEBOOK_WORKSHOP">Mantenci√≥n Notebook Gamer en Taller - $15000</option>
                        <option value="DESKTOP_HOME">Mantenci√≥n Desktop Gamer a Domicilio - $30000</option>
                        <option value="DESKTOP_WORKSHOP">Mantenci√≥n Desktop Gamer en Taller - $25000</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- Modal de horarios -->
    <div class="modal fade" id="timeSlotModal" tabindex="-1" aria-labelledby="timeSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title text-white" id="timeSlotModalLabel">Seleccione un horario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="time-slots-container">
                        <div class="time-slots-morning">
                            <h6 class="time-slots-title">Horarios Ma√±ana</h6>
                            <div id="morningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="time-slots-evening">
                            <h6 class="time-slots-title">Horarios Tarde</h6>
                            <div id="eveningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="client-form-container">
                        <h6>Informaci√≥n del Cliente</h6>
                        <div class="form-group">
                            <label class="form-label" for="clientName">Nombre completo</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Tel√©fono</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="Ingrese su tel√©fono" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="confirmTimeSlot">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
    <script>
        var selectedDate = null;
        var selectedTime = null;
        var selectedService = null;
        var timeSlotModal = null;

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            timeSlotModal = new bootstrap.Modal(document.getElementById('timeSlotModal'));

            // Manejar la selecci√≥n del servicio
            document.getElementById('serviceType').addEventListener('change', function(e) {
                selectedService = e.target.value;
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                dateClick: function(info) {
                    if (!selectedService) {
                        alert('Por favor, seleccione un servicio primero');
                        return;
                    }
                    selectedDate = info.dateStr;
                    document.getElementById('timeSlotModalLabel').textContent = 
                        `Horarios disponibles para el ${info.date.toLocaleDateString('es-ES', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}`;
                    fetchTimeSlots(selectedDate);
                    timeSlotModal.show();
                }
            });
            calendar.render();

            document.getElementById('confirmTimeSlot').addEventListener('click', function() {
                const clientName = document.getElementById('clientName').value.trim();
                const clientPhone = document.getElementById('clientPhone').value.trim();
                
                if (!selectedTime) {
                    alert('Por favor, seleccione una hora');
                    return;
                }
                
                if (!clientName || !clientPhone) {
                    alert('Por favor, complete su nombre y tel√©fono');
                    return;
                }

                const serviceName = document.getElementById('serviceType').options[document.getElementById('serviceType').selectedIndex].text;
                const whatsappMessage = `¬°Hola! Me gustar√≠a agendar una mantenci√≥n:\n\nüë§ Nombre: ${clientName}\nüì± Tel√©fono: ${clientPhone}\nüîß Servicio: ${serviceName}\nüìÖ Fecha: ${selectedDate}\n‚è∞ Hora: ${selectedTime}`;
                window.open(`https://wa.me/+56957209793?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
                timeSlotModal.hide();
            });
        });

        function createTimeButton(time) {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'btn btn-outline-light time-slot-btn';
            button.textContent = time;
            button.onclick = () => selectTimeSlot(time, button);
            return button;
        }

        function selectTimeSlot(time, button) {
            document.querySelectorAll('.time-slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedTime = time;
            document.getElementById('confirmTimeSlot').disabled = false;
        }

        function fetchTimeSlots(date) {
            const morningSlots = ['09:00', '10:00', '11:00', '12:00'];
            const eveningSlots = ['14:00', '15:00', '16:00', '17:00'];
            
            const morningContainer = document.getElementById('morningSlots');
            const eveningContainer = document.getElementById('eveningSlots');
            morningContainer.innerHTML = '';
            eveningContainer.innerHTML = '';
            
            morningSlots.forEach(time => {
                const button = createTimeButton(time);
                morningContainer.appendChild(button);
            });

            eveningSlots.forEach(time => {
                const button = createTimeButton(time);
                eveningContainer.appendChild(button);
            });

            // Resetear la selecci√≥n
            selectedTime = null;
            document.getElementById('confirmTimeSlot').disabled = true;
        }
    </script>
</body>
</html>
