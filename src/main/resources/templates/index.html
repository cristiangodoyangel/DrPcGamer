<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr PC Gamer - Reserva de Mantenci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet' />
    <style>
        :root {
            --primary-color: #2D1B4D;
            --secondary-color: #1CB5B5;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--secondary-color);
        }
        
        .navbar {
            background-color: var(--primary-color);
        }
        
        .logo {
            width: 100px;
            height: 100px;
        }
        
        .main-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .modal-content {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-title {
            color: white;
            font-weight: 600;
        }

        .time-slot-btn.selected {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .separator {
            width: 100%;
            border-top: 2px dashed #dee2e6;
            margin: 1rem 0;
        }

        .form-label {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .time-slots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .time-slots-morning,
        .time-slots-evening {
            width: 100%;
            margin-bottom: 1rem;
        }

        .time-slots-title {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .time-slot-btn {
            width: calc(50% - 0.5rem);
            margin-bottom: 0.5rem;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .client-info {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .client-info input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .client-info input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .client-info input:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(28, 181, 181, 0.25);
        }

        .client-info label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--secondary-color) !important;
            box-shadow: 0 0 0 2px rgba(28, 181, 181, 0.25) !important;
        }

        .modal-body {
            padding: 1.5rem;
            color: white;
        }

        .time-slots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .time-slots-morning,
        .time-slots-evening {
            width: 100%;
            margin-bottom: 1rem;
        }

        .client-form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .client-form-container h6 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            padding: 0.75rem !important;
            font-size: 1rem !important;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--secondary-color) !important;
            box-shadow: 0 0 0 2px rgba(28, 181, 181, 0.25) !important;
        }

        .form-label {
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.png" alt="Dr PC Gamer Logo" class="logo me-2">
                <span class="h4 mb-0">Dr PC Gamer</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-4">
                    <label for="serviceType" class="form-label text-white">Seleccione el servicio</label>
                    <select class="form-select" id="serviceType" required>
                        <option value="">Seleccione un servicio</option>
                        <option th:each="type : ${serviceTypes}" 
                                th:value="${type}" 
                                th:text="${type.description + ' - $' + type.price}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- Modal de horarios -->
    <div class="modal fade" id="timeSlotModal" tabindex="-1" aria-labelledby="timeSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title text-white" id="timeSlotModalLabel">Seleccione un horario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="time-slots-container">
                        <div class="time-slots-morning">
                            <h6 class="time-slots-title">Horarios Ma√±ana</h6>
                            <div id="morningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="time-slots-evening">
                            <h6 class="time-slots-title">Horarios Tarde</h6>
                            <div id="eveningSlots" class="d-flex flex-wrap justify-content-center gap-2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="client-form-container">
                        <h6>Informaci√≥n del Cliente</h6>
                        <div class="form-group">
                            <label class="form-label" for="clientName">Nombre completo</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Tel√©fono</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="Ingrese su tel√©fono" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="confirmTimeSlot">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
    <script>
        var selectedDate = null;
        var selectedTime = null;
        var selectedService = null;
        var timeSlotModal = null;

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            timeSlotModal = new bootstrap.Modal(document.getElementById('timeSlotModal'));

            // Manejar la selecci√≥n del servicio
            document.getElementById('serviceType').addEventListener('change', function(e) {
                selectedService = e.target.value;
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                dateClick: function(info) {
                    if (!selectedService) {
                        alert('Por favor, seleccione un servicio primero');
                        return;
                    }
                    selectedDate = info.dateStr;
                    document.getElementById('timeSlotModalLabel').textContent = 
                        `Horarios disponibles para el ${info.date.toLocaleDateString('es-ES', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}`;
                    fetchTimeSlots(selectedDate);
                    timeSlotModal.show();
                }
            });
            calendar.render();

            document.getElementById('confirmTimeSlot').addEventListener('click', function() {
                const clientName = document.getElementById('clientName').value.trim();
                const clientPhone = document.getElementById('clientPhone').value.trim();
                
                if (!selectedTime) {
                    alert('Por favor, seleccione una hora');
                    return;
                }
                
                if (!clientName || !clientPhone) {
                    alert('Por favor, complete su nombre y tel√©fono');
                    return;
                }

                const serviceName = document.getElementById('serviceType').options[document.getElementById('serviceType').selectedIndex].text;
                const whatsappMessage = `¬°Hola! Me gustar√≠a agendar una mantenci√≥n:\n\nüë§ Nombre: ${clientName}\nüì± Tel√©fono: ${clientPhone}\nüîß Servicio: ${serviceName}\nüìÖ Fecha: ${selectedDate}\n‚è∞ Hora: ${selectedTime}`;
                window.open(`https://wa.me/+56912345678?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
                timeSlotModal.hide();
            });
        });

        function createTimeButton(time) {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'btn btn-outline-light time-slot-btn';
            button.textContent = time;
            button.onclick = () => selectTimeSlot(time, button);
            return button;
        }

        function selectTimeSlot(time, button) {
            document.querySelectorAll('.time-slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedTime = time;
            document.getElementById('confirmTimeSlot').disabled = false;
        }

        function fetchTimeSlots(date) {
            const morningSlots = ['09:00', '10:00', '11:00', '12:00'];
            const eveningSlots = ['14:00', '15:00', '16:00', '17:00'];
            
            const morningContainer = document.getElementById('morningSlots');
            const eveningContainer = document.getElementById('eveningSlots');
            morningContainer.innerHTML = '';
            eveningContainer.innerHTML = '';
            
            morningSlots.forEach(time => {
                const button = createTimeButton(time);
                morningContainer.appendChild(button);
            });

            eveningSlots.forEach(time => {
                const button = createTimeButton(time);
                eveningContainer.appendChild(button);
            });

            // Resetear la selecci√≥n
            selectedTime = null;
            document.getElementById('confirmTimeSlot').disabled = true;
        }
    </script>
</body>
</html>
